<div>
  <input type="text" placeholder="Username" (input)="searchUsers($event)">
</div>

<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>Name</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of userResults">
      <td>{{user.username}}</td>
      <td>{{user.name}}</td>
      <td [routerLink]="[user.username]">Edit</td>
    </tr>
  </tbody>
</table>
